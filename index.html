<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication Calculator - PlanetSpark</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Matrix Multiplication Calculator</h1>

    <div class="matrixInputs">
        <label for="matrixARows"><b>Matrix A dimensions:</b></label>
        <input type="text" onKeyUp="updateRows()" id="matrixARows" min="3" max="50">
        x
        <input type="text" onKeyUp="updateRows()" id="matrixAColumns" min="3" max="50">
    </div>

    <div class="matrixInputs">
        <label for="matrixBColumns"><b>Matrix B dimensions:</b></label>
        <input type="text" id="matrixBRows" disabled>
        x
        <input type="text" onKeyUp="updateRows()" id="matrixBColumns" min="3" max="50">
    </div>

    <div class="matrixContainer" id="matrixAContainer"></div>
    <div class="matrixContainer" id="matrixBContainer"></div>

    <button onClick="calculateMatrix()" id="calcButton">Calculate</button>

    <div id="results"></div>
</body>

</html>
